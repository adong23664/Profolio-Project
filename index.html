            <h1>Hi I'm <br />

            <p>
                我是一位網頁前端開發者，IOS APP工程師。我在國立中央大學就讀資訊管理所，另外，我的興趣是打羽毛球與健身。
            </p>
            <p>
                我在念研究所前，完全沒有寫程式的經驗。但是我很喜歡透過撰寫程式，來完成不同的專案所帶來的成就感，所以選擇就讀資管所。我曾寫過許多手機APP，網頁前端，也會網頁爬蟲等等，歡迎到我的GitHub看我的作品。
            </p>
